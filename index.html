<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Code Challenge</title>

</head>
<body> 

    <section class="Landing">
        <div id="blueBackground">
            <picture id="phone">
                <source media="(min-width: 400px)" srcset="./Public/iphones.png">
                <source media="(min-width: 0px)" srcset="./Public/iphonesMobile.png">
                <img src="img/movil.jpg" alt="mobile image">
            </picture>
            <div id="text">
                <img src="./Public/logo.png" alt="logo contoso"> </img>
                <div id="textContainer">
                    <h2>Curabitur lobortis id lorem id bibendum ut id consectetur.</h2>
                    <p>Vestibulum rutrum quam vitae fringilla tincidunt amet suspendisse nec tortor.</p>  
                </div>
                <form class="email-form">
                    <input id="email" type="email" name="email" placeholder="Your O365 email"/>
                    <button type="button" id="send">SEND</button>
                </form>
            </div>
        </div>
        <div id="social">
                <img id="mail" src="./Public/email.png" alt="email logo">
                <img id="twitter" src="./Public/twitter.png" alt="twitter logo">
        </div>
    </section>
    
</body>
</html>
